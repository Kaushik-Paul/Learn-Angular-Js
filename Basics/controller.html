<!DOCTYPE html>
<html lang="en" ng-app="customersApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Directives</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Using Modules and Controllers -->
    <div ng-controller="CustomersController">
        <h2>Customers</h2>
        Filter: <input type="text" ng-model="customerFilter.name"/>
        <br /><br />
        <table>
            <tr>
                <th ng-click="sortBy=doSort('name')">Name</th>
                <th ng-click="sortBy=doSort('city')">City</th>
                <th ng-click="sortBy=doSort('orderTotal')">Order Total</th>
                <th ng-click="sortBy=doSort('joined')">Joined</th>
            </tr>
            <tr ng-repeat="cust in customers | filter:customerFilter | limitTo: 4 | orderBy: sortBy: reverse ">
                <td>{{ cust.name | uppercase}}</td>
                <td>{{ cust.city }}</td>
                <td>{{ cust.orderTotal | currency:'Rs ' }}</td>
                <td>{{ cust.joined | date }}</td>
            </tr>
        </table>

        <span>Total Customers: {{ customers.length }}</span>
    </div>

    <script src="../scripts/angular.js"></script>
    <script src="script.js"></script>
</body>

</html>
