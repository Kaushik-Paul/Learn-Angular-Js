<!DOCTYPE html>
<html lang="en-us" ng-app="mySecondApp">
    <head>
        <title>Custom Directives in AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="../scripts/angular.js"></script>
        <script src="../scripts/angular-route.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                <h1>{{ firstName }}</h1>
                <label>Search
                    <input type="text" value="Doe">
                </label>

                <h3>Search Results</h3>
                <div class="list-group">
                    <search-result person-name="{{ person.firstName }}" person-address="{{ person.address }}"></search-result>  <!--  Element Directive -->
                    <div search-result></div>  <!--  Attribute Directive -->
                    <div class="search-result"></div> <!--  Class Directive -->
                    <!-- directive: search-result  -->  <!--  Comment Directive -->
                </div>
            </div>
		</div>

    </body>
</html>
